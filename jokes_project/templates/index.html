<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jokes App</title>
</head>
<body>
<h1 id="jokes">{{text}}</h1>
</body>
<script>
    var socket = new WebSocket('ws://localhost:8000/ws/jokes/')

    socket.onmessage = function(event){
        var number = event.data;

        document.querySelector('#jokes').innerText = number;
    }
</script>
</html>
